<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统配置 - AI王者平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/system_settings.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="settings-page">
    <div class="settings-container">
        <div class="settings-card">
            <div class="settings-header">
                <div class="header-content">
                    <h5><i class="fas fa-cog"></i> 系统配置</h5>
                    <small class="text-muted">配置系统的基本信息</small>
                </div>
                <button type="button" class="btn-back" onclick="window.history.back()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="systemSettingsForm" class="settings-form">
                <div class="form-section">
                    <div class="form-group">
                        <label for="projectPath">
                            <i class="fas fa-folder"></i> 项目卡片保存路径
                        </label>
                        <input type="text" class="form-control" id="projectPath" name="project_path" required>
                    </div>

                    <div class="form-group">
                        <label for="proxyAddress">
                            <i class="fas fa-network-wired"></i> 代理地址
                        </label>
                        <input type="text" class="form-control" id="proxyAddress" name="proxy_address" placeholder="http://proxy.example.com:8080">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save"></i> 保存配置
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/system_settings.js') }}"></script>
</body>
</html>
