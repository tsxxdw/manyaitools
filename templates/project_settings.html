<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目配置 - AI王者平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/system_settings.css') }}">
</head>
<body class="settings-page">
    <div class="settings-container">
        <div class="settings-card">
            <div class="settings-header">
                <div class="header-content">
                    <h5><i class="fas fa-cog"></i> 项目配置</h5>
                    <small class="text-muted">配置项目的基本信息</small>
                </div>
                <button type="button" class="btn-back" onclick="window.history.back()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="projectSettingsForm" class="settings-form">
                <div class="form-section">
                    <div class="form-group">
                        <label for="projectName">
                            <i class="fas fa-tag"></i> 项目名称
                        </label>
                        <input type="text" class="form-control" id="projectName" name="name" value="{{ project_name }}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="condaEnv">
                            <i class="fas fa-cube"></i> Conda环境名称
                        </label>
                        <input type="text" class="form-control" id="condaEnv" name="conda_env" required>
                    </div>

                    <div class="form-group">
                        <label for="pythonVersion">
                            <i class="fab fa-python"></i> Python版本
                        </label>
                        <select class="form-control" id="pythonVersion" name="python_version" required>
                            <option value="3.9">Python 3.9</option>
                            <option value="3.10">Python 3.10</option>
                            <option value="3.11">Python 3.11</option>
                            <option value="3.12">Python 3.12</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startupFile">
                            <i class="fas fa-file-code"></i> 启动文件地址
                        </label>
                        <input type="text" class="form-control" id="startupFile" name="startup_file" required>
                    </div>

                    <div class="form-group">
                        <label for="apiFile">
                            <i class="fas fa-file-alt"></i> 项目接口文件地址
                        </label>
                        <input type="text" class="form-control" id="apiFile" name="api_file" required>
                    </div>

                    <div class="form-group">
                        <label for="downloadUrl">
                            <i class="fas fa-download"></i> 项目下载地址
                        </label>
                        <input type="text" class="form-control" id="downloadUrl" name="download_url" required 
                               placeholder="https://github.com/your-repo/project">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i> 保存配置
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/project_settings.js') }}"></script>
</body>
</html>
