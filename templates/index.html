<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI王者平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fas fa-robot"></i> AI王者平台</h1>
            <div class="header-actions">
                <button class="add-project-btn">
                    <i class="fas fa-plus"></i> 新增卡片
                </button>
                <button class="system-settings-btn">
                    <i class="fas fa-cog"></i> 系统配置
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="projects-grid" id="projectList">
                <!-- 项目列表将通过JavaScript动态加载 -->
            </div>
        </main>
    </div>
    <div class="modal" id="addCardModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="header-content">
                    <h5><i class="fas fa-plus-circle"></i> 新增卡片</h5>
                    <small class="text-muted">创建新的项目卡片</small>
                </div>
                <button type="button" class="btn-back close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addCardForm" class="settings-form">
                <div class="form-section">
                    <div class="form-group">
                        <label for="cardName">
                            <i class="fas fa-tag"></i> 卡片名称
                        </label>
                        <input type="text" class="form-control" id="cardName" name="name" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save"></i> 保存
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
